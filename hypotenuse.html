      <h1>
<a id="hello" class="anchor" href="#hello" aria-hidden="true"><span class="octicon octicon-link"></span></a>Hypotenuse Calculator</h1>

<script>

// Creates the variables a, b and c
var a;
var b;
var c;

// a function to get the value of a
function getValueA() {
    a = prompt("What is value a?");
}

// a function to get the value of b
function getValueB() {
    b = prompt("What is value b?");
}

// a function to calculate the hypotenuse
function getHypotenuse() {
  // makes variable c equal to the square root of a squared plus b squared
    c = Math.sqrt(Math.pow(a, 2) + Math.pow(b, 2));
    // prints the answer once the 'Calculate' button is pressed
    document.getElementById("formula").innerHTML = "c<sup>2</sup> = " + a + "<sup>2</sup> + " + b + "<sup>2</sup>";
    document.getElementById("formula2").innerHTML = "c<sup>2</sup> = " + Math.pow(a, 2) + " + " + Math.pow(b, 2);
    document.getElementById("formula3").innerHTML = "c = &#8730; " + String(Math.pow(a, 2) + Math.pow(b, 2));
    document.getElementById("result").innerHTML = "c = " + c;
}

</script>

<p>c<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup></p>
<p id="formula"></p>
<p id="formula2"></p>
<p id="formula3"></p>

<p id="result">c =</p>

<!--The button that calls the function 'getValueA'-->
<button type="button" onclick="getValueA(a)">Input Value a</button>

<!--The button that calls the function 'getValueB'-->
<button type="button" onclick="getValueB(b)">Input Value b</button>

<!--The button that calls the hypotenuse function-->
<button type="submit" onclick="getHypotenuse(a, b, c)">Calculate</button>
